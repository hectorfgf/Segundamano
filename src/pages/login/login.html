
<ion-header>

  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Login</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <form #form="ngForm" (ngSubmit)="login(form)">
    <ion-list>
      <ion-item style="padding-left: 0" class="inputs">
        <ion-label >Email</ion-label>
        <ion-input type="email" name="email" ngModel required></ion-input>
      </ion-item>

      <ion-item style="padding-left: 0" class="inputs">
        <ion-label >Contrase√±a</ion-label>
        <ion-input type="password" name="password" ngModel required></ion-input>
      </ion-item>

    </ion-list>

    <button style="margin-top: 30px;" type="submit" ion-button block [disabled]="!form.value.email || !form.value.password">Login</button>
  </form>

</ion-content>
