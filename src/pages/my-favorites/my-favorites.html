<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Mis anuncios Favoritos</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
<div *ngFor="let a of arrayarticulos">
  <ion-card  *ngIf="a.precio != null" class="dimension-card">
    <ion-item>
      <ion-row>
        <ion-col item-left (click)="articulo(a.key)">
          <h2 style="width: 200px">{{a.titulo}}</h2>
        </ion-col>
        <ion-col item-right (click)="remove(a.key2)">
          <ion-icon  name="close"></ion-icon>
        </ion-col>
      </ion-row>
      <ion-row (click)="articulo(a.key)">
        <ion-col>
          <p>{{a.precio}}â‚¬</p>
        </ion-col>
      </ion-row>
    </ion-item>
    <div class="dimension-photo" (click)="articulo(a.key)">
      <img src="{{a.imagen}}" class="imagen">
    </div>
  </ion-card>
</div>

</ion-content>
