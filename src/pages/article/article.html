<ion-header>
  <ion-navbar color="primary">
    <ion-title>Articulo</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <div *ngFor="let i of informacion | async">
    <div *ngIf="i.$key == anuncio">
      <h1>{{i.titulo}}</h1>
      <div class="linea"></div>
      <div class="dimension-photo">
        <img src="{{i.imagen}}" class="imagen">
      </div>
      <h3>Descripción</h3>
      <div class="linea"></div>
      <p>{{i.descripcion}}</p>
      <h3>Precio</h3>
      <div class="linea"></div>
      <p>{{i.precio}}€</p>
      <h3>Localización de venta</h3>
      <div class="linea"></div>
      <p>{{i.lugar}}</p>
      <div *ngFor="let c of contacto | async">
        <div class="linea" *ngIf="c.$key == i.propietario">
          <h3>Contacto</h3>
          <p>Nombre: {{c.nombre}}</p>
          <p>Correo: {{c.correo}}</p>
          <p>Teletono: {{c.telefono}}</p>
        </div>
      </div>
    </div>
  </div>
  <ion-fab right bottom *ngIf="this.user != null">
    <button ion-fab color="blue" (click)="addfav()"><ion-icon name="star"></ion-icon></button>
  </ion-fab>
</ion-content>
