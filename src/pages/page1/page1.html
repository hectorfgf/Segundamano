<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Page One</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-card *ngFor="let a of articulos | async" class="dimension-card" (click)="probar()">
    <ion-item>
      <ion-row>
        <ion-col>
          <h2>{{a.titulo}}</h2>
          <p>{{a.precio}}</p>
        </ion-col>
        <ion-col>
          <ion-icon name="md-star-outline" class="position-icon"></ion-icon>
        </ion-col>
      </ion-row>
    </ion-item>
    <div class="dimension-photo">
      <img src="{{a.imagen}}" class="imagen">
    </div>


  </ion-card>
</ion-content>
