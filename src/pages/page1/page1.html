<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Page One</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-card *ngFor="let a of articulos | async" class="dimension-card" (click)="probar()">
    <ion-item>
      <ion-row>
        <ion-col>
          <h2>{{a.titulo}}</h2>
          <p>{{a.precio}}â‚¬</p>
        </ion-col>
      </ion-row>
    </ion-item>
    <div class="dimension-photo">
      <img src="{{a.imagen}}" class="imagen">
    </div>


  </ion-card>

  <ion-fab right bottom>
    <button ion-fab color="light" (click)="addArticulo()"><ion-icon name="add"></ion-icon></button>
  </ion-fab>

</ion-content>
